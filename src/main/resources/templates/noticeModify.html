<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>공지사항 수정 폼</title>
</head>

<style>
    .layout{
        width: 500px;
        margin: 0 auto;
        margin-top:40px;
    }

    .layout input {
        width: 100%;
        box-sizing: border-box;

    }
    .layout textarea {
        width: 100%;
        margin-top: 10px;
        min-height: 300px;
    }
</style>
<body>
<div class="layout">
    <form th:action="@{/notice/update/{id}(id=${notice.id})}" method="post"> <!--form으로 감쌈. 아래 요소들을 어디로 보낼거냐? -> notice/update로 -->
        <input name="title" type="text" th:value ="${notice.title}"> <!--th:value ...은 modify 처리를 위함-->
        <textarea name="content" th:text="${notice.content}"></textarea> <!--th:text ...은 modify 처리를 위함-->
        <button type="submit">수정</button> <!--이 버튼을 누르면 위의 데이터 2개가 폼으로 이동-->
    </form>

</div>
</body>
</html>
