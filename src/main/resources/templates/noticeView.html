<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>게시글 상세 페이지</title>
</head>
<body>
    <h1 th:text="${notice.title}">제목입니다</h1>
    <p th:text="${notice.content}">내용이 들어갈 부분입니다.</p>
    <a th:href="@{/notice/delete(id=${notice.id})}">글 삭제</a> <!-- id=${notice.id}은 해당 id값을 찾는것 -->
    <a th:href="@{/notice/modify/{id}(id= ${notice.id})}">수정</a>
</body>
</html>
